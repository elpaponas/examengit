<!DOCTYPE html>
<html>
<head>
  <title>Alerta de Hola Mundo</title>
</head>
<body>

  <script>
    // Función que muestra la alerta con el mensaje "Hola, mundo!"
    function mostrarAlerta() {
      alert("Hola, mundo!");
    }

    // Llama a la función para mostrar la alerta cuando la página se cargue
    mostrarAlerta();
  </script>

</body>
</html>
